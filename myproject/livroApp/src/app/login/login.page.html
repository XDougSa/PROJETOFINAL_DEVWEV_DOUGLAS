<ion-header>
  <ion-toolbar>
    <ion-title class="title">bookguard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-container">
  <div class="login-box">
    <!-- Título BookGuard acima da caixa de login -->
    <h1 class="app-name">Bem-vindo!</h1>

    <ion-item class="input-item">
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" class="login-button">Login</ion-button>

    <!-- Link para registro -->
    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Registre-se aqui</a></p>
    </div>
  </div>
</ion-content>
